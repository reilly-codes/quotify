<div class="float-right mb-3">
    <button type="button" class="btn btn-success mr-3" (click)='upwardVote()'>
        {{ quote.upvotes }} 
        <fa-icon [icon]="faThumbsUp"></fa-icon>
    </button>
    <button type="button" class="btn btn-danger ml-4" (click)='downwardVote()'>
        {{ quote.downvotes }} 
        <fa-icon [icon]="faThumbsDown"></fa-icon>
    </button>
</div>
